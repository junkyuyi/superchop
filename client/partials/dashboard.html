<div class="row">
	<h3 class="col-xs-4">Hi, {{ currentUser.name }}!</h3>
	<p class="col-xs-1 col-xs-offset-11"><a ng-click="logout()">Logout</a></p>
</div>


<div class="row">
	<p class="col-xs-4"><a href="#/new_question">Add a question</a></p>
</div>


<div class="row">
	<h4 class="col-xs-2 col-xs-offset-5">Search:</h4>
	<input class="col-xs-4" type="text" ng-model="questFilter.question" placeholder="filter by question title..">
</div>


<div class="row">
	<table class="col-xs-10 col-xs-offset-1 table table-striped">
		<thead>
			<tr>
				<th>Question</th>
				<th>Answers</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="question in questions | filter: questFilter">
				<td>{{question.question}}</td>
				<td>{{question._answers.length}}</td>
				<td>
					<a href="#/question/{{question._id}}">Show</a> | 
					<a href="#/question/{{question._id}}/new_answer">Answer</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
