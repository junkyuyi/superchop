<!-- Welcome message -->
<div class="row">
	<h3>Welcome, {{ currentUser.name }}!</h3>
</div>

<!-- Topic filter -->
<div class="row">
	<h3>Welcome, Some DB!</h3>
</div>

<!-- Table of topics -->
<div class="row">
	<table class="col-xs-12 table table-striped">
		<thead>
			<tr>
				<th>Category</th>
				<th>Topic</th>
				<th>User Name</th>
				<th>Posts</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="topic in topics">
				<td>{{topic.category}}</td>
				<td><a href="#/topic/{{topic._id}}">{{topic.name}}</a></td>
				<td><a href="#/user/{{topic._user._id}}">{{topic._user.name}}</a></td>
				<td>{{topic._messages.length}}</td>
			</tr>
		</tbody>
	</table>
</div>

<!-- 'Add new topic' form -->
<div class="row">
	<div class="col-xs-8">
			<form>
				<div class="form-group">
					<h3>Add a new topic</h3>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-xs-2">Topic</label>
					<div class="col-xs-10">
						<input class="form-control" type="text" placeholder="Topic" ng-model="newTopic.name">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-xs-2">Description</label>
					<div class="col-xs-10">
						<textarea class="form-control" type="text" placeholder="Description" rows="7" ng-model="newTopic.description"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-xs-2">Category</label>
					<div class="col-xs-3">
						<select class="form-control" ng-model="newTopic.category" ng-options="cat for cat in categories">
						</select>
					</div>
				</div>
				<button class="btn btn-danger" ng-click="addTopic()">Submit</button>
			</form>

	</div>
</div>
